name: Build and Release Salam

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install build-essential

      - name: Build salam for Linux
        run: |
          cd src
          make run
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: salam-linux
          path: src/salam

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build salam for macOS
        run: |
          cd src
          make run

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: salam-macos
          path: src/salam

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Cache Chocolatey packages
        id: chocolatey-cache
        uses: actions/cache@v4
        with:
          path: |
            C:\ProgramData\chocolatey
            C:\Users\runneradmin\AppData\Local\Temp\chocolatey
          key: ${{ runner.os }}-chocolatey
          restore-keys: |
            ${{ runner.os }}-chocolatey
  
      - name: Set up MSVC compiler
        if: steps.chocolatey-cache.outputs.cache-hit != 'true'
        run: |
          choco install visualstudio2017buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --includeOptional"
        shell: cmd
  
      - name: Build salam.exe for Windows
        run: |
          cd src
          build-windows.bat
        shell: cmd
  
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: salam-windows
          path: src/salam.exe
  
  create-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Create tag
        id: create_tag
        run: |
          tag_name="v1.0.${{ github.run_number }}"
          
          git tag $tag_name
          git push origin $tag_name
  
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: salam-linux
          path: ./release
  
      - name: Rename Linux binary to avoid conflict
        run: |
          mv ./release/salam ./release/salam-linux

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: salam-macos
          path: ./release

      - name: Rename macOS binary to avoid conflict
        run: |
          mv ./release/salam ./release/salam-mac

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: salam-windows
          path: ./release
  
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          files: |
            release/salam
            release/salam.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
