<!DOCTYPE html>
<html dir="ltr" lang="en_US">

<head>
    <title>Salam Programming Language</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <textarea dir="rtl" style="text-align: right; direction: rtl;" id="code" rows="20" cols="40">عملکرد سلام {
    نمایش "سلام، دنیا!"
}
</textarea>
    <br>
    <button id="execute">Run!</button>

    <script type="text/javascript">
        var arguments_ = ['--code'];

        function runSalam() {
            console.log('Running Salam code...');
            const code = document.querySelector('#code').value.toString().trim();

            if (!code) {
                alert('Code is empty! Please enter Salam code.');
                return;
            }

            arguments_.push(code);
            console.log('Calling run() with arguments:', arguments_);

            var Module = {
                arguments: arguments_,
                onRuntimeInitialized: function () {
                    console.log('Wasm loaded successfully');
                    Module.callMain(Module.arguments);
                }
            };

            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'salam.js';
            document.body.appendChild(script);
        }

        // Initial run after salam.js is loaded
        document.querySelector('#execute').addEventListener('click', function () {
            console.log('Button clicked!');
            // Run again when the button is clicked
            runSalam();
        });
    </script>
</body>

</html>
