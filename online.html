<!DOCTYPE html>
<html dir="ltr" lang="en_US">
    <head>
        <title>Salam Programming Language</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <textarea dir="rtl" style="text-align: right; direction: rtl;" id="code" rows="20" cols="40">عملکرد سلام {
            نمایش "سلام، دنیا!"
}
</textarea>
                <br>
        <button id="execute">Run!</button>
        
        <script type="text/javascript">
            var arguments_ = ['--data'];
            document.getElementById('execute').addEventListener('click', function() {
                const code = document.getElementById('code').value.toString().trim();
                arguments_.push(code);
                loadWasm();
            });
        </script>
        <script type="text/javascript" src="salam.js"></script>
    </body>
</html>
