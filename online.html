<!DOCTYPE html>
<html dir="ltr" lang="en_US">

<head>
    <title>Salam Programming Language</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <textarea dir="rtl" style="text-align: right; direction: rtl;" id="code" rows="20" cols="40">عملکرد سلام {
    نمایش "سلام، دنیا!"
}
</textarea>
    <br>
    <button id="execute">Run!</button>
    <pre id="output"></pre>

    <script type="text/javascript">
        // Set initial arguments
        var args = ['--code', ''];
        var Module = {
            noInitialRun: true,
            onRuntimeInitialized: function () {
                console.log('Wasm loaded successfully');
            }
        };

        function runSalam() {
            console.log('Running Salam code...');
            const code = document.querySelector('#code').value.toString().trim();

            if (!code) {
                alert('Code is empty! Please enter Salam code.');
                return;
            }

            // Update arguments
            args[1] = code;
            console.log('Calling run() with arguments:', args);

            // Call Salam code and capture the output
            var output = captureOutput(args);

            // Display the output in the pre tag
            document.getElementById('output').textContent = output;
        }

        function captureOutput(arguments) {
            // Capture the output of the Salam code
            var output = '';
            Module.print = function (text) {
                output += text + '\n';
            };

            // Call Salam code with the specified arguments
            callMain(arguments);

            // Restore the original print function
            Module.print = function (text) {
                console.log(text);
            };

            return output;
        }

        document.querySelector('#execute').addEventListener('click', function () {
            console.log('Button clicked!');
            runSalam();
        });

        // Load the script
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'salam.js';
        document.body.appendChild(script);
    </script>
</body>

</html>
