<!DOCTYPE html>
<html dir="ltr" lang="en_US">

<head>
    <title>Salam Programming Language</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <textarea dir="rtl" style="text-align: right; direction: rtl;" id="code" rows="20" cols="40">عملکرد سلام {
    نمایش "سلام، دنیا!"
}
</textarea>
    <br>
    <button id="execute">Run!</button>

    <script type="text/javascript">
        // Set initial arguments
        var arguments_ = ['--code', ''];

        function runSalam() {
            console.log('Running Salam code...');
            const code = document.querySelector('#code').value.toString().trim();

            if (!code) {
                alert('Code is empty! Please enter Salam code.');
                return;
            }

            // Update arguments
            arguments_[1] = code;
            console.log('Calling run() with arguments:', arguments_);

            var Module = {
                onRuntimeInitialized: function () {
                    console.log('Wasm loaded successfully');
                    // Set additional arguments before calling callMain
                    Module.arguments = arguments_;
                    Module.callMain(Module.arguments);
                }
            };
        }

        document.querySelector('#execute').addEventListener('click', function () {
            console.log('Button clicked!');
            // Run the script
            runSalam();
        });

        // Load the script
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'salam.js';
        document.body.appendChild(script);
    </script>
</body>

</html>
